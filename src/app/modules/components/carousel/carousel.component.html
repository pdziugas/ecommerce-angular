<ng-container *ngIf="carouselItems$ | async as carouselItems; else loadingRef">
  <div class="carousel">
    <div #slides class="slides" [style.left.%]="leftVar" *ngFor="let item of carouselItems">
      <figure class="carousel-container">
        <a href="#{{ item.id }}">
          <img src="{{ item.imageUrl }}" alt="slide image" />
          <figcaption class="carousel-text">{{ item.title }}</figcaption>
          <figcaption class="carousel-subtext">
            {{ item.description }}
          </figcaption>
        </a>
      </figure>
    </div>
    <div class="controls">
      <div class="control prev" (click)="slidePrevious()"></div>
      <div class="control next" (click)="slideNext()"></div>
    </div>
  </div>
</ng-container>

<ng-template #loadingRef>
  <app-loader></app-loader>
</ng-template>
